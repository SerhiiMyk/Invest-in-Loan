<div class="loans">
  <h1 class="loans-title">Current Loans</h1>
  <hr>
  <div class="loans-wrap">
    <div class="loans-div" *ngFor="let loan of loansObj.loans">
      <app-loan [loan]="loan"></app-loan>
    </div>
    <div class="loans-total-div">
      <span>Total amount available for investment:</span>
      <span>{{totalAmount|currency:'USD':'symbol':'1.0'}}</span>
    </div>
  </div>
</div>
